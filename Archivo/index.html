<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado de Operaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0078D7;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .status-READY { color: green; font-weight: bold; }
    .status-DELAY { color: orange; font-weight: bold; }
    .status-STANDBY { color: #555; font-weight: bold; }
    .status-MAINT { color: blue; font-weight: bold; }
    .status-OUTOFPLAN { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Estado de Operaciones</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Status Main</th>
        <th>Transcurrido (h)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td class="status-READY">READY</td>
        <td>320.455867577222</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="status-DELAY">DELAY</td>
        <td>9.12270991638889</td>
      </tr>
      <tr>
        <td>3</td>
        <td class="status-STANDBY">STANDBY</td>
        <td>192.328769556945</td>
      </tr>
      <tr>
        <td>4</td>
        <td class="status-MAINT">MAINT</td>
        <td>192.840880780278</td>
      </tr>
      <tr>
        <td>5</td>
        <td class="status-OUTOFPLAN">OUTOFPLAN</td>
        <td>24.5300352675</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
